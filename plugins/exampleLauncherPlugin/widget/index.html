<!DOCTYPE html>
<html ng-app="folderPlugin">
<head lang="en">
    <meta charset="UTF-8">
    <title>Text widget</title>

    <script src="../../../scripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../../scripts/buildfire.js"></script>

</head>
<body ng-controller="folderPluginCtrl" ng-cloak>
    <div class="holder padding-zero">
        <div class="folder-plugin list-layout">
            <div class="media-center-plugin layout3" ng-if="data._buildfire.plugins.result.length > 0">
                <div class="list-layout">
                    <div class="list-item" ng-repeat="plugin in data._buildfire.plugins.result" ng-click="navigateToPlugin(plugin)">
                        <div class="list-item-media text-left overflow-hidden">
                            <div class="list-media-holder square-icon pull-left" ng-if="plugin.iconUrl">
                                <img ng-src="{{ cropImage(plugin.iconUrl, {width: 80, height: 80}) }}">
                            </div>
                            <div class="list-item-copy text-left padding-left-ten padding-right-ten">
                                <p class="ellipsis margin-zero text-primary margin-top-fifteen">
                                    <a class="text-primary">{{ plugin.title }}</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var folderPluginApp = angular.module('folderPlugin', []);

        folderPluginApp.controller('folderPluginCtrl', ['$scope',function ($scope) {
            // here we have a problem it always loading layout 1 because of these init values

            /*
             * bind data to the scope
             * */
            function bind(data) {
                $scope.data = null;
                $scope.data = data;

                if (!$scope.$$phase && !$scope.$root.$$phase) {
                    $scope.$apply();
                }
            }

            /*
             * Go pull saved data
             * */
            function loadData() {
                buildfire.datastore.getWithDynamicData(function (err, result) {
                    if (result && result.data && !angular.equals({}, result.data)) {
                        bind(result.data);
                    } else {
                        $scope.data = {
                            _buildfire: {
                                plugins: {
                                    dataType: "pluginInstance",
                                    data: [],
                                    result: []
                                }
                            }
                        };
                    }
                });
            }

            loadData();

            /**
             * when a refresh is triggered get reload data
             */
            buildfire.datastore.onRefresh(loadData);

            buildfire.datastore.onUpdate(function (e) {
                loadData();
            });

            $scope.cropImage = function (url, settings) {
                var options = {};
                if (!url) {
                    return "";
                }
                else {
                    if (settings.height) {
                        options.height = settings.height;
                    }
                    if (settings.width) {
                        options.width = settings.width;
                    }
                    return buildfire.imageLib.cropImage(url, options);
                }
            };

            $scope.resizeImage = function (url, settings) {
                var options = {};
                if (!url) {
                    return "";
                }
                else {
                    if (settings.height) {
                        options.height = settings.height;
                    }
                    if (settings.width) {
                        options.width = settings.width;
                    }
                    return buildfire.imageLib.resizeImage(url, options);
                }
            };

            $scope.navigateToPlugin = function (plugin) {
                buildfire.navigation.navigateTo(plugin.pluginTypeId, plugin.instanceId, plugin.title);
            }
        }]);
    </script>
</body>

</html>
