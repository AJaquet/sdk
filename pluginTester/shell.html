<!DOCTYPE html>
<html ng-app="buildfire">
<head lang="en">
    <meta charset="UTF-8"/>
    <base href="./"/>

    <!-- CSS -->
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <link href="../styles/siteStyle.css" rel="stylesheet">
    <link href="../styles/helper.css" rel="stylesheet">
	<link href="../styles/siteIcons.css" rel="stylesheet">
    <link href="http://int2.myapp.buildfire.com/styles/siteScreen.css" rel="stylesheet">

    <link href="styles/pulldown.css" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="../scripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/angular/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="../scripts/angular/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="../scripts/angular/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="../scripts/angular/ng-map.min.js"></script>
    <script type="text/javascript" src="../scripts/angular/ngAutocomplete.js"></script>

</head>
<body onhashchange="window.location.reload()" ng-controller="shellCtrl">
<div id="container" ng-controller="openDialogCtrl">
    <header class="navbar-fixed-top border-bottom-grey">
        <div class="contain">
            <div class="alert alert-danger site-alert trans ition-half text-center">Error Message.</div>
        </div>
    </header>
    <nav>
        <ul class="menu">
            <li>
                <a ng-href="http://int2.myapp.buildfire.com:89" target="_blank" class="parent primary-color-hover transition-third" >
                    <p class="text margin-zero ellipsis transition-third">Submit Plugin</p>
                    <span class="icon icon-window transition-third"></span>
                </a>
            </li>
            <li class="datatracer">
                <a href="{{dataTracer}}" class="parent primary-color-hover transition-third" target="_blank">
                    <p class="text margin-zero ellipsis transition-third" >Data Tracer (ALPHA)</p>
                    <span class="icon icon-code transition-third"></span>
                </a>
            </li>
            <li>
                <a  target="_blank" class="parent primary-color-hover transition-third" href="http://int2.myapp.buildfire.com">
                    <p class="text margin-zero ellipsis transition-third">Control Panel</p>
                    <span class="icon icon-window transition-third"></span>
                </a>
            </li>
            <li class="dark divider">
				Recent Plugins
            </li>
            <li class="dark" ng-repeat="p in recentPlugins">
                <a ng-cloak href="shell.html#{{p}}" class="parent primary-color-hover transition-third">
                    <p class="text margin-zero ellipsis transition-third">{{p}}</p>
                </a>
            </li>
        </ul>
    </nav>
    <section id="main-content">
        <div class="shell-sdk holder">
            <div role="alert"></div>
            <div class="dots-loader" ng-show="showSpinner" style="position: absolute; left:50%; top:500px;">
                Loadingâ€¦
            </div>
            <section id="pageContent" class="pull-left slide wrapper border-radius-six border-grey">
                <div class="header clearfix">
                    <h4 class="margin-zero">Plugin</h4>
                    <input type="text" ng-cloak value="{{pluginFolder}}" style="color:white;background-color: #5e5e5e; border:none; margin-left:15px;" >
                </div>
                <div class="layout padded clearfix">
                    <ul class="nav nav-tabs nav-justified">
                        <li ng-show="contentSrc">
                            <a id="btnLoadContent" class="active" ng-click="loadIFrame('content',$event)">Content</a>
                        </li>
                        <li ng-show="designSrc">
                            <a id="btnLoadDesign" ng-click="loadIFrame('design',$event)">Design</a>
                        </li>
                        <li ng-show="settingsSrc">
                            <a id="btnLoadSettings" ng-click="loadIFrame('settings',$event)">Settings</a>
                        </li>
                    </ul>
                    <iframe id="iframeControl" sandbox="allow-scripts allow-forms  allow-same-origin allow-popups"
                            ng-src="{{currentControl}}"></iframe>
                </div>
            </section>
            <section id="emulator" class="pull-right">
                <div id="emulatorContainer" class="border-grey">
                    <span class="emulatorlabel">iOS / Android</span>
                    <div id="app" style="overflow: hidden;">
                        <div id="pluginRefreshPanel">
                            <p class="text-center">Pull to Refresh</p>
                        </div>
                        <div id="pluginContentPanel">
                            <div id="widgetTitle" class="header ">
                                Title Bar
                            </div>
                            <iframe id="widget" ng-src="{{widgetSrc}}" style="height:596px; width:346px;" class="border-grey"
                                seamless allowfullscreen sandbox="allow-scripts allow-forms  allow-same-origin allow-popups"></iframe>

                        </div>

                    </div>
                    <h5>Tools - <a ng-show="!showTools" ng-click="showTools=true">show</a><a ng-show="showTools" ng-click="showTools=false">hide</a></h5>
                    <div ng-show="showTools">
                        Deeplink Data <input id="dld" type="text" ng-model="link.deeplinkData"/>
                        <button class="btn btn-primary"
                                ng-click="sendDeeplinkData()"
                                ng-disabled="!link.deeplinkData">Send
                        </button>
                    </div>
                </div>

            </section>
        </div>
    </section>
</div>

<!-- JS -->
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/siteConfig.js"></script>
<script type="text/javascript" src="scripts/appContext.js"></script>
<script type="text/javascript" src="scripts/loadScripts.js"></script>
<script type="text/javascript" src="scripts/overrides.js"></script>
<script type="text/javascript" src="scripts/shellCtrl.js"></script>
<script type="text/javascript" src="scripts/pullDownToRefresh.js"></script>

<link rel="stylesheet" href="http://css-spinners.com/css/spinner/dots.css" type="text/css">

</body>
</html>
