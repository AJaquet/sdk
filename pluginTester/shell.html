<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <base href="./"/>

	<!-- CSS -->
    <link href="/inject/styles/bootstrap.css" rel="stylesheet">
    <link href="/inject/styles/siteStyle.css" rel="stylesheet">
    <link href="/inject/styles/build.css" rel="stylesheet">
    <link href="/inject/styles/siteScreen.css" rel="stylesheet">

	<!-- JS -->
    <script type="text/javascript" src="scripts/appConfig.js"></script>
    <script type="text/javascript" src="scripts/loadScripts.js"></script>
    <script type="text/javascript" src="scripts/overrides.js"></script>
    <script type="text/javascript" src="scripts/shell.js"></script>
</head>
<body onload="shell.initFrames()" onhashchange="initFrames()">
	<div id="container">
		<header class="navbar-fixed-top border-bottom-grey">
			<div class="contain">
				<div class="alert alert-danger site-alert transition-half text-center">Error Message.</div>
			</div>
		</header>
		<nav></nav>
		<section id="main-content">
            <div role="alert"></div>
            <section id="pageContent" class="pull-left slide wrapper border-radius-six border-grey">
				<div class="padded clearfix">
					<div class="controlButtons">
				        <button class="btn btn-default transition-third active" id="btnLoadContent">Content</button>
				        <button class="btn btn-default transition-third" id="btnLoadDesign">Design</button>
				        <button class="btn btn-default transition-third" id="btnLoadSettings">Settings</button>
				    </div>
			    	<iframe class="" sandbox="allow-scripts allow-forms"></iframe>
				</div>
		    </section>
            <section id="emulator" class="pull-right">
           		<div id="emulatorContainer" class="border-radius-four border-grey slowFade" ng-show="showEmulator">
          			<span class="emulatorlabel">iOS / Android</span>
				    <iframe id="widget" style="height:596px; width:346px;" class="border-grey" seamless sandbox="allow-scripts allow-forms"></iframe>
                </div>
            </section>
        </section>
	</div>
</body>
</html>
