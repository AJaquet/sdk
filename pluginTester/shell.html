<!DOCTYPE html>
<html ng-app="buildfire">
<head lang="en">
    <meta charset="UTF-8"/>
    <base href="./"/>

	<!-- CSS -->
    <link href="http://int2.myapp.buildfire.com/styles/bootstrap.css" rel="stylesheet">
    <link href="http://int2.myapp.buildfire.com/styles/siteStyle.css" rel="stylesheet">
    <link href="http://int2.myapp.buildfire.com/styles/build.css" rel="stylesheet">
    <link href="http://int2.myapp.buildfire.com/styles/siteScreen.css" rel="stylesheet">

	<!-- JS -->
	<script type="text/javascript" src="../scripts/angular/angular.min.js"></script>

    <script type="text/javascript" src="scripts/siteConfig.js"></script>
    <script type="text/javascript" src="scripts/loadScripts.js"></script>
    <script type="text/javascript" src="scripts/overrides.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/shellCtrl.js"></script>
</head>
<body onhashchange="init()" ng-controller="shellCtrl" >
	<div id="container">
		<header class="navbar-fixed-top border-bottom-grey">
			<div class="contain">
				<div class="alert alert-danger site-alert transition-half text-center">Error Message.</div>
			</div>
		</header>
		<nav></nav>
		<section id="main-content">
            <div role="alert"></div>
            <section id="pageContent" class="pull-left slide wrapper border-radius-six border-grey">
				<div class="header clearfix">
					<h4 class="margin-zero">SDK</h4>
				</div>
				<div class="padded clearfix">
					<ul class="nav nav-tabs nav-justified">
						<li>
							<a id="btnLoadContent" class="active" onclick="alert('')" ng-show="$scope.contentSrc">Content</a>
						</li>
						<li>
							<a id="btnLoadDesign" ng-show="$scope.designSrc">Design</a>
						</li>
						<li>
							<a id="btnLoadSettings" ng-show="$scope.settingsSrc">Settings</a>
						</li>
					</ul>
			    	<iframe class="" sandbox="allow-scripts allow-forms" ng-src="{{currentControl}}"></iframe>
				</div>
		    </section>
            <section id="emulator" class="pull-right">
           		<div id="emulatorContainer" class="border-radius-four border-grey" >
          			<span class="emulatorlabel">iOS / Android</span>
				    <iframe id="widget" ng-src="{{widgetSrc}}" style="height:596px; width:346px;" class="border-grey" seamless sandbox="allow-scripts allow-forms"></iframe>
                </div>
            </section>
        </section>
	</div>
</body>
</html>
